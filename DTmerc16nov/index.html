<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Dream Tanks</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
  
    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.backgroundPosition.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$(function(){
    	
    	  $('#midground').css({backgroundPosition: '0px 0px'});
    	  $('#foreground').css({backgroundPosition: '0px 0px'});
    	  $('#background').css({backgroundPosition: '0px 0px'});
    	
    		$('#midground').animate({
    			backgroundPosition:"(-10000px -2000px)"
    		}, 240000, 'linear');
    		
    		$('#foreground').animate({
    			backgroundPosition:"(-10000px -2000px)"
    		}, 120000, 'linear');
    		
    		$('#background').animate({
    			backgroundPosition:"(-10000px -2000px)"
    		}, 480000, 'linear');
    		
    	});
    </script>
	
</head>


<body>

	<!-- barre de menu -->
    <div id="demo-top-bar" style="position: fixed;">
  <div id="demo-bar-inside">
    <h2 id="demo-bar-badge">
      <!-- <a href="https://css-tricks.com/">CSS-Tricks Example</a> -->
    </h2>
    <div id="demo-bar-buttons">
    	<div style="width:100px; float:left; text-align:center;"><a href="https://css-tricks.com/">A propos</a></div>
    	<div style="width:100px; float:left; text-align:center;"><a href="https://css-tricks.com/">Flux</a></div>
    	<div style="width:100px; float:left; text-align:center;"><a href="https://css-tricks.com/">Ateliers</a></div>
    	<div style="width:100px; float:left; text-align:center;"><a href="https://css-tricks.com/">Event</a></div>
    	<div style="width:100px; float:left; text-align:center;"><a href="https://css-tricks.com/">Participer</a></div>
    </div>
  </div>
</div>

<!-- fond qui bouge -->
    <div id="background"></div>
    <div id="midground"></div>
    <div id="foreground"></div>
	
	<!-- centre de page -->
	<div id="page-wrap">
		
		<div>
			<img src="images/logo3.png" style="width: 100%; height: 100%; vertical-align: middle;" /> </img>
			<p>Agora videos citoyennes</p>
		</div>
		
	
	</div>
	
	
</body>



</html>
